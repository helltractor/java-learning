name: Maven Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Maven Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build All Modules
        run: |
          mvn -B clean install \
            -pl .,grpc-spring,pattern-design,rocketmq \
            -am
